<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg">
      <a class="hero__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p class="main__wrapper">
        <label class="title title_m-bottom" for="new-task">Add Item</label>
      </p>
      <div class="input-block">
        <input id="new-task" class="input" type="text">
        <button class="button button_add">Add</button>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list-tasks">
        <li class="list-tasks__item">
          <input class="list-tasks__item-checkbox" type="checkbox">
          <label class="list-tasks__item-label">Pay Bills</label>
          <input type="text" class="input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__icon" src="./remove.svg">
          </button>
        </li>
        <li class="list-tasks__item js-edit">
          <input class="list-tasks__item-checkbox" type="checkbox">
          <label class="list-tasks__item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list-tasks">
        <li class="list-tasks__item">
          <input class="list-tasks__item-checkbox" type="checkbox" checked>
          <label class="list-tasks__item-label">See the Doctor</label>
          <input type="text" class="input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
